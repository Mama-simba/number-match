<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Number Match Game</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/c8859f7b0c.js" crossorigin="anonymous"></script>
    </head>

    <body>

        <main id="game-area">

            <div class="stats">
                <div id="statsContent">
                    <h3>Score <span id="currentScore"></span> /
                        <span id="totalAvailable"></span>
                    </h3>
                    <p class="items">
                        <span id="number"></span> <span id="item-name"></span>
                    </p>
                    <div class="match-buttons">
                        <button class="match" onclick="match()">&#10003;</button>
                        <button class="nomatch" onclick="nomatch()">&#10007;</button>
                    </div>
                </div>
            </div>



            <div class="imageArea">
                <h3 id="message"></h3>
                <div id="startScreen">
                    <h1>Welcome to the Number Match game!</h1>
                    <em class="space-y">The rules are simple:</em>
                    <p class="space-y">
                        üëç Hit thumbs up if the numner of items matches the displayed number!
                    </p>
                    <p class="space-y">üëé Thumbs down if no match!</p>
                    <p class="space-y">
                        You have <span id="timeSetting">3</span> seconds to decide.
                    </p>
                    <button id="play-button" class="play" onclick="play()">Play!</button>
                </div>
                
                <div id="imageContainer"></div>
            </div>

            
        </main>

        <footer>
            <span>¬© Coded by</span>
            <a href="https://www.cristina-padilla.com/" target="_blank"><strong>Cristina Padilla</strong></a><a
                href="https://github.com/Mama-simba/number-match" target="_blank"><i class="fab fa-github-square"></i></a>
        </footer>

        
       

        


        <script src="./script.js"></script>




    </body>

</html>
